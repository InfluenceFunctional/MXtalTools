machine: "local"  # or "cluster"
device: "cuda"  # or "cpu"
base_config_path: /experiments/base/proxy_discriminator.yaml #/experiments/base/generator.yaml #/experiments/base/discriminator.yaml
dataset_name: test_pd_dataset_sg2_test.pt #test_CSD_dataset.pt #'test_GEOM_QM9_DRUGS_dataset.pt' #'test_CSD_dataset.pt'
extra_test_set_name: null
save_checkpoints: True
anomaly_detection: False

dataset:
  max_dataset_length: 1000000000  # non-functional for on-disk datasets.
  test_fraction: 0.2

  otf:
    smiles_source: 'D:\crystal_datasets\zinc22' #'/home/mkilgour/crystal_datasets/zinc22/'  # /scratch/mk8347/zinc22
    build_size: 0
    max_num_atoms: 30
    pare_to_size: 9
    max_num_heavy_atoms: 9
    space_group: 1
    max_radius: 15
    post_scramble_each: 10
    processes: 0
    allowed_atom_types: [1, 6, 7, 8, 9]
  loader_processes: 0
  #on_disk_data_dir: '/zinc22_3d/zinc3d.lmdb/'
  #dumps_dirs: ['acridine_melt_interface18/5']

seeds:
  dataset: 1

# batching & convergence
num_samples: 10000
max_epoch_steps: 100
early_epochs_step_override: 5
num_early_epochs: 0
grow_batch_size: True
min_batch_size: 10
max_batch_size: 500
batch_growth_increment: 0.25 # fraction of batch size to grow by each epoch
overfit_tolerance: 4  # maximum allowed ratio of test_loss/train_loss
minimum_epochs: 10000
max_epochs: 10000 # 0 epochs takes us straight to sampling/evaluation (WIP)
history: 50 # for convergence checks
gradient_norm_clip: 1
extra_test_period: 5 # # MUST BE MULTIPLE OF SAMPLE REPORTING FREQUENCY how often to evaluate on extra test sets (hardcoded analysis per extra test set)

logger:
  sample_reporting_frequency: 2  # how often to do detailed reporting with figures
  stats_reporting_frequency: 5  # how many steps between which to move training stats to cpu
  experiment_tag: dev
  run_name: dev
  dataset_reporting_time: 120 # seconds

positional_noise:
  discriminator: 0
  generator: 0
  regressor: 0
  autoencoder: 0.1

