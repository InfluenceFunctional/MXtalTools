autoencoder:
  clumping_loss_coefficient: 0.1
  evaluation_sigma: 0.35
  filter_protons: false
  infer_protons: false
  init_sigma: 1.05
  max_overlap_threshold: 0.25
  model:
    bottleneck_dim: 512
    decoder:
      activation: gelu
      fc:
        dropout: 0
        hidden_dim: 256
        norm: layer
        num_layers: 8
        vector_norm: vector layer
      num_nodes: 512
      ramp_depth: true
    encoder:
      activation: gelu
      fc:
        dropout: 0.1
        hidden_dim: 256
        norm: null
        num_layers: 0
        vector_norm: vector layer
      graph:
        atom_type_embedding_dim: 32
        cutoff: 3
        dropout: 0
        embedding_dim: 512
        envelope_exponent: 5
        fcs_per_gc: 2
        max_num_neighbors: 100
        message_dim: 128
        node_dim: 512
        norm: graph layer
        num_convs: 2
        num_radial: 50
        radial_embedding: bessel
        vector_norm: graph vector layer
  nearest_node_loss_coefficient: 0.1
  node_weight_temperature: 1
  optimizer:
    beta1: 0.9
    beta2: 0.999
    convergence_eps: 1.0e-07
    decoder_init_lr: 0.0001
    encoder_init_lr: 0.0001
    init_lr: 5.0e-05
    lr_growth_lambda: 1.05
    lr_schedule: true
    lr_shrink_lambda: 0.99
    max_lr: 0.001
    min_lr: 1.0e-06
    optimizer: adamw
    use_plateau_scheduler: false
    weight_decay: 0.05
  overlap_eps:
    test: 0.001
  sigma_lambda: 0.99
  sigma_threshold: 0.1
  type_distance_scaling: 2
base_config_path: /experiments/base/autoencoder.yaml
batch_growth_increment: 0.05
dataset:
  max_dataset_length: 10000000
  test_fraction: 0.2
dataset_name: qm9_dataset.pt
device: cuda
early_epochs_step_override: 5
extra_test_period: 5
extra_test_set_name: null
gradient_norm_clip: 1
grow_batch_size: true
history: 50
logger:
  experiment_tag: qm9_test28
  run_name: qm9_test28_0_1_2_3_4_5_6_7_8_9_10_11_12_13_14_15_16_17_18_19_20_21
  sample_reporting_frequency: 10
  stats_reporting_frequency: 10
machine: cluster
max_batch_size: 500
max_epoch_steps: 500
max_epochs: 10000
min_batch_size: 10
minimum_epochs: 10000
model_paths:
  autoencoder: null
  discriminator: null
  embedding_regressor: null
  generator: null
  polymorph_classifier: null
  regressor: null
num_early_epochs: 0
overfit_tolerance: 4
positional_noise:
  autoencoder: 0
  discriminator: 0
  generator: 0
  regressor: 0
